<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Beauty Sales</title>
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <ul class="categories">
    <!-- Categories Here -->

    </ul>
  </header>
  <main class="main-content">
    <div class="all-products page">
      <h3>Our Products</h3>
        <ul class="products-list">
        <script id="products-template" type="x-handlebars-template">​
          {{#each this}}
          <li data-index="{{id}}">
            <a href="#" class="product-photo"><img src="{{image_link}}" height="130" alt="{{name}}"/></a>
            <h2><a href="#"> {{name}} </a></h2>
            <ul class="product-description">
              <li><span>Brand: </span>{{brand}}</li>
              <li><span>Category: </span>{{category}}</li>
              <li><span>Product link: </span>{{product_link}}</li>
              <li><span>Website: </span> {{website_link}} Mpx</li>
            </ul>
            <button>Buy Now!</button>
            <p class="product-price">{{price}} {{price_sign}}</p>
            <div class="highlight"></div>
          </li>
        {{/each}}
      </script> 
      </ul>
    </div>
  </main>


  
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/handlebars-v4.0.11.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
  
</body>
</html>
