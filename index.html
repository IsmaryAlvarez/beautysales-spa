<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Beauty Sales</title>
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="container">
    <ul class="personal-info">
      <li>Account</li>
      <li>Cart (0)</li>
    </ul>
    <div class="slider">
      
    </div>
    <ul class="categories row page">
      <script id="categories-template" type="text/x-handlebars-template">
        {{#each this}}
        <li><a class="waves-effect waves-light btn col s2" id="{{name}}">{{name}}</a></li>
          {{/each}}
      </script>
      <li>
    <!-- Categories Here -->
      <li><a class="waves-effect waves-light btn col s2" id="blush">Blush</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="bronzer">Bronzer</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="eyebrow">Eyebrow</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="eyeliner">Eyeliner</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="eyeshadow">Eyeshadow</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="foundation">Foundation</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="lip_liner">Lip liner</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="lipstick">Lipstick</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="mascara">Mascara</a></li>
      <li><a class="waves-effect waves-light btn col s2" id="nail_polish">Nail polish</a></li>

    </ul>
  <div class="divider"></div>
  </header>
  
  <main class="main-content container">
    <div class="all-products page">
      <h3>Our Products</h3>
        <ul class="products-list row">
        <script id="products-template" type="x-handlebars-template">â€‹
          {{#each this}}
          <li data-index="{{id}}" class="col s4">
            <a href="#" class="product-photo"><img src="{{image_link}}" height="200" alt="{{name}}"/></a>
            <h2 class="product-title"><a href="#"> {{name}} </a></h2>
            <ul class="product-description">
              <li><span>Brand: </span>{{brand}}</li>
              <li><span>Category: </span>{{category}}</li>
              <li><span>Product link: </span>{{product_link}}</li>
              <li><span>Website: </span> {{website_link}}</li>

            </ul>
            <button>Buy Now!</button>
            <p class="product-price">{{price}} {{price_sign}}</p>
            <div class="highlight"></div>
          </li>
        {{/each}}
      </script>
      </ul>
    </div>
    <!-- Single Details -->
    <div class="single-product page">

        <div class="overlay"></div>

        <div class="preview-large">
            <h3>Single product view</h3>
            <img src=""/>
            <p></p>

            <span class="close">&times;</span>
        </div>

    </div>
    <!-- Error Page -->
    <div class="error page">
        <h3>Sorry, something went wrong :(</h3>
    </div>
  </main>


  
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/handlebars-v4.0.11.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
  
</body>
</html>
